<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/style.css">

<body>
	<div class="mainContainer">

		<!-- Video Page -->

			<!-- video space container -->
			<div id="video_wrapper" class="videoWrapper">

				<!-- Main Video -->
				<video id="main_video" preload="auto" playsinline webkit-playsinline loop>

				</video>

				<!-- Secondary Video - personality type -->
				<video id="personality_video" preload="auto" playsinline webkit-playsinline style="display: none">

				</video>

				<!-- Product Links -->
				<a data-href="http://bodyshop.com/product-1" class="product product-1" data-id="1"></a>
				<a data-href="http://bodyshop.com/product-2" class="product product-2" data-id="2"></a>

				<a data-href="http://bodyshop.com/product-4" class="product product-4" data-id="4"></a>
				<a data-href="http://bodyshop.com/product-5" class="product product-5" data-id="5"></a>
				<a data-href="http://bodyshop.com/product-6" class="product product-6" data-id="6"></a>

			</div>

			<!-- Video Overlay -->
			<div class="overlay"></div>

			<!-- Question -->
			<div class="question">
				<p>In the shower, I</p>
				<form id="personality_form">
					<input type="text" name="personality" id="personality_input" autocomplete="off">
				</form>
			</div>

		</div>
		<script src="assets/main.js" type="text/javascript"></script>
	</div>

</body>
</html>
